{% extends "pages/base.html" %}

{% block title %}Tableau des notes{% endblock %}

{% block content %}
<h1>Tableau des notes</h1>
<div class="row mb-3">
  <div class="col-md-4">
    <label>Département</label>
    <select id="filter-departement" class="form-select">
      <option value="">-- Tous --</option>
      {% for d in departements %}
      <option value="{{ d.id }}">{{ d.nom }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label>Filière</label>
    <select id="filter-filiere" class="form-select">
      <option value="">-- Tous --</option>
      {% for f in filieres %}
      <option value="{{ f.id }}">{{ f.nom }} ({{ f.departement.nom }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label>Niveau</label>
    <select id="filter-niveau" class="form-select">
      <option value="">-- Tous --</option>
      {% for n in niveaux %}
      <option value="{{ n.id }}">{{ n.nom }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<table id="grades-table" class="table table-striped" style="width:100%">
  <thead id="grades-thead">
    <tr>
      <th>Nom</th>
      <th>Matricule</th>
      <!-- UE columns injected by JS -->
    </tr>
  </thead>
  <tbody></tbody>
</table>

<nav aria-label="Page navigation">
  <ul class="pagination" id="table-pagination">
    <li class="page-item" id="prev-page"><a class="page-link" href="#">Précédent</a></li>
    <li class="page-item disabled"><a class="page-link" href="#" id="page-info">Page 1</a></li>
    <li class="page-item" id="next-page"><a class="page-link" href="#">Suivant</a></li>
  </ul>
</nav>

<!-- Modal for editing components -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier notes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="mb-3">
            <label>CC (0-20)</label>
            <input type="number" step="0.1" min="0" max="20" name="cc" class="form-control" />
          </div>
          <div class="mb-3">
            <label>TP (0-20)</label>
            <input type="number" step="0.1" min="0" max="20" name="tp" class="form-control" />
          </div>
          <div class="mb-3">
            <label>SN (0-20)</label>
            <input type="number" step="0.1" min="0" max="20" name="sn" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" id="saveEdit" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<script src="{% static 'notes/js/grades.js' %}"></script>
{% endblock %}
